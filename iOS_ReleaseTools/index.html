    //遍历读取文件
    function readFile(path,level,parentFolder,callback)
    {
      var files = fs.readdirSync(path);//需要用到同步读取
      files.forEach(walk);
      function walk(file)
      {
        states = fs.statSync(path+'/'+file);   
        if(states.isDirectory())
        {   
          if(level == '-') {
						if(/ServerVer/.test(file) || /ClientVer/.test(file)) return;
            // console.log(''+level+file+'\n');

      var result = {md5:"",filename:"",size:0};
      var md5 = crypto_node.createHash('md5');
      var fileBuffer = fs.readFileSync(fsPath);
      md5.update(fileBuffer);
      result.md5 = md5.digest('hex');
      result.size = fileBuffer.length;
      if(/Animations\/Controller/.test(fsPath)) {	
        var arr = fsPath.split('/');
        var n = arr.pop();
        var folder = arr.pop();
        result.filename = folder + "_" + n;
      } else {
        result.filename = node_path.basename(fsPath);
      }  
      var fileState = result.filename + ":" + result.md5 + "|" + result.size + ",";
      return fileState;
    }

		function deleteFolderRecursive(path) {
		    var files = [];
		    if( fs.existsSync(path) ) {
		        files = fs.readdirSync(path);
		        files.forEach(function(file,index){
		            var curPath = path + "/" + file;
		            if(fs.statSync(curPath).isDirectory()) { // recurse
		                deleteFolderRecursive(curPath);
		            } else { // delete file
		                fs.unlinkSync(curPath);
		            }
		        });
		        fs.rmdirSync(path);
		    }
		}

		Date.prototype.format = function(format){ 
		var o = { 
		"M+" : this.getMonth()+1, //month 
		"d+" : this.getDate(), //day 
		"h+" : this.getHours(), //hour 
		"m+" : this.getMinutes(), //minute 
		"s+" : this.getSeconds(), //second 
		"q+" : Math.floor((this.getMonth()+3)/3), //quarter 
		"S" : this.getMilliseconds() //millisecond 
		}; 
		if(/(y+)/.test(format)) { 
		format = format.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
		} 
		for(var k in o) { 
		if(new RegExp("("+ k +")").test(format)) { 
		format = format.replace(RegExp.$1, RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length)); 
		} 
		} 
		return format; 
		};
